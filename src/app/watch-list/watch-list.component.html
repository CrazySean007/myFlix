<div class="watch-list-component">
    <div class="no-item-found" *ngIf="noItem">
        No items found in Watchlist.
    </div>

    <div class="watch-list" *ngIf="!noItem">
        <div class="watch-list-title">
            My WatchList
        </div>
        <div class="watch-list-box">
            <div class="watch-list-item" *ngFor="let item of localItems"
                (click)="openPage('/watch/'+item.media_type+'/'+item.id)">
                <img [src]="item.poster_path" alt="item.title || item.name || item.id" />
                <div class="list-item-title">
                    {{item.title}}
                </div>
            </div>
        </div>
    </div>
</div>
